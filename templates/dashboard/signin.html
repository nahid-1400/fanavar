{% load static %}
<!doctype html>
<html lang="en" dir="rtl">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{% static 'dashboard/images/favicon-32x32.png' %}" type="image/png" />
	<!--plugins-->
	<link href="{% static 'dashboard/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
	<link href="{% static 'dashboard//plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
	<link href="{% static 'dashboard/plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static 'dashboard/css/pace.min.css' %}" rel="stylesheet" />
	<script src="{% static 'dashboard/js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'dashboard/css/bootstrap-extended.css' %}" rel="stylesheet">
	<link href="{% static 'dashboard/css/app.css' %}" rel="stylesheet">
	<link href="{% static 'dashboard/css/icons.css' %}" rel="stylesheet">
	<title>ورود به داشبورد</title>
</head>

<body class="rtl">
	<!--wrapper-->
	<div class="wrapper">
		<div class="authentication-header"></div>
		<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
			<div class="container-fluid">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
					<div class="col mx-auto">
						<div class="mb-4 text-center">
							<img src="assets/images/logo-img.png" width="180" alt="" />
						</div>
						<div class="card">
							<div class="card-body">
								<div class="p-4 rounded">
									<div class="text-center">
										<h3 class="">ورود</h3>
									</div>
									
									<div class="login-separater text-center mb-4"> 
										<hr />
									</div>
									<div class="form-body">
										<form class="row g-3" method="post">
                                            {% csrf_token %}
											<div class="col-12">
												<label for="inputEmailAddress" class="form-label">نام کاربری</label>
												<input type="text" class="form-control" id="inputEmailAddress"
													placeholder="نام کاربری خود را وارد کنید" name="username">
											</div>
											<div class="col-12">
												<label for="inputChoosePassword" class="form-label">رمز عبور</label>
												<div class="input-group" id="show_hide_password">
													<input type="password" class="form-control border-end-0"
														id="inputChoosePassword" value="12345678"
														placeholder="رمز عبور خود را وارد کنید" name="password"> <a href="javascript:;"
														class="input-group-text bg-transparent"><i
															class='bx bx-hide'></i></a>
												</div>
											</div>
                                            {% if error is True %}
                                                <p style="color:red">{{ text_error }}</p>
                                            {% endif %}
											<div class="col-md-6">
												<div class="form-check form-switch">
													<input class="form-check-input" type="checkbox"
														id="flexSwitchCheckChecked" checked>
													<label class="form-check-label" for="flexSwitchCheckChecked">مرا به
														خاطر بسپار</label>
												</div>
											</div>
											<div class="col-md-6 text-end"> <a
													href="authentication-forgot-password.html">فراموشی رمز عبور؟</a>
											</div>
											<div class="col-12">
												<div class="d-grid">
													<button type="submit" class="btn btn-primary"><i
															class="bx bxs-lock-open"></i>ورود</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
	</div>
	<!--end wrapper-->
	<!-- Bootstrap JS -->
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<!--plugins-->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'plugins/simplebar/js/simplebar.min.js' %}"></script>
	<script src="{% static 'plugins/metismenu/js/metisMenu.min.js' %}"></script>
	<script src="{% static 'plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
	<!--Password show & hide js -->
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>
	<!--app JS-->
	<script src="assets/js/app.js"></script>
</body>

</html>
